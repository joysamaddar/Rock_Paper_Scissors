<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <div class="scoreboard">
        <div class="logo">
          <a href="./"><img src="./img/logo.svg" alt="" /></a>
        </div>
        <div class="score">
          <h1>Score</h1>
          <span class="score-nr">0</span>
        </div>
      </div>
    </header>
    <main>
      <section class="gamearea">
        <div class="mainarea">
          <img src="./img/bg-triangle.svg" alt="" />
          <img
            src="./img/icon1.svg"
            class="circle circle1"
            data-item="1"
            alt=""
          />
          <img
            src="./img/icon2.svg"
            class="circle circle2"
            data-item="2"
            alt=""
          />
          <img
            src="./img/icon3.svg"
            class="circle circle3"
            data-item="3"
            alt=""
          />
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"
      integrity="sha512-JO6JyFPJupQKZf7icgZkHwuq/rAQxH7COqvEd4WdK52AtHPedwHog05T69pIelI69jVN/zZbW6TuHfH2mS8j/Q=="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
